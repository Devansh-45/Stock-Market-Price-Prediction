{% extends 'users/base.html' %}
{% block content %}
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Welcome !</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-4">Profile</h3>
                        <form action="{% url 'profile' %}" class="signup-form" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" id="username" value="{{ u_form.username.value }}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" name="first_name" id="first_name" value="{{ u_form.first_name.value }}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" name="last_name" id="last_name" value="{{ u_form.last_name.value }}">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="email" value="{{ u_form.email.value }}">
                            </div>

                            <div class="form-group d-flex justify-content-end mt-5">
                                <button type="submit" class="btn btn-primary submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
