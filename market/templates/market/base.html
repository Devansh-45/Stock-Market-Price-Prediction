{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

    <link rel="icon" type="image/png" href="{% static 'market/images/icons/favicon.ico' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <link rel="stylesheet" href="{% static 'market/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'market/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'market/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'market/css/home_navbar_style.css' %}">
    <!--<link rel="stylesheet" href="{% static 'market/css/sidebar_style.css' %}">-->
    
    
    <link rel="stylesheet" href="{% static '/market/css/demo1.css'%}">

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <script src="{% static 'market/js/chartjs_chart_financial.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>

    <title>Stock Market</title>
  </head>
  <body>

          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <script src="{% static 'market/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'market/js/popper.min.js' %}"></script>
    <script src="{% static 'market/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'market/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'market/js/home_navbar_main.js' %}"></script>

    {% block content %} {% endblock %}
