{% extends 'market/base.html' %}
{% block content %}
    <h1 style="margin:2%;text-align:center;">Currency Conversion</h1><br>
    <form action="/core_data/currency_conversion/" method="POST">
        {% csrf_token %}
        Symbol(from/to): <input type="text" name="symbol" id="symbol" required><br><br>
        Amount: <input type="text" name="amount" id="amount" required><br><br>
        <button type="submit">Convert</button><br><br>
    </form>

    {% if output %}
    <div style=" background: rgb(56,9,82);
    background: linear-gradient(90deg, rgba(56,9,82,1) 0%, rgba(67,63,214,1) 100%);
    width: auto;
    height: auto;
    margin: 3%;
    padding: 2%;">
        <p style="font-size: 20px; color: white;">Symbol: {{output.symbol}}</p>
        <p style="font-size: 20px; color: white;">Rate: {{output.rate}}</p>
        <p style="font-size: 20px; color: white;">Amount: {{output.amount}}</p>
    </div>
    {% endif %}
{% endblock %}
